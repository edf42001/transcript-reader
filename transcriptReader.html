<!DOCTYPE html>
<html>
<head>
	<title>Transcript Reader</title>
	<style>
		#inputText {
			line-height: 31px;
			font-size: 30px;
			white-space: pre;
			overflow: auto;
            position: absolute;
            top: 650px;
            left: 200px;
            background-color: rgba(0, 0, 0, 0.5);
			border: none;
            resize: none;
            color:rgb(255, 255, 255);
		}
	</style>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script src="https://www.youtube.com/player_api"></script>
	<script src="transcriptReader.js"></script>
</head>

<body>
	<div id="player"></div></br>
	<button id="button" onclick="readFile()">Select File</button>
	<textarea id="inputText" readonly rows="6" cols="73" onscroll="highlightCurrentText()"></textarea>

	<!-- This div will float on the screen and highlight the current text for me -->
	<div id="textHighlight" style="position: absolute; top: 0px; left: 0px; width: 200px; height: 2px; background-color: rgba(255, 0, 0, 0.9);"></div>
</body>
</html>
