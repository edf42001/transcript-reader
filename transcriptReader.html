<!DOCTYPE html>
<html>
<head>
	<title>File Reader</title>
	<style>
		#inputText {
			line-height: 21px;
		}
		#grid-container {
			display: grid;
			grid-template-columns: 60% 40%;
			grid-template-rows: auto;
		}


	</style>
	<script src="https://www.youtube.com/player_api"></script>
	<script src="transcriptReader.js"></script>
</head>

<body>
	<div id="grid-container">
		<div>
			<div id="player"></div><br/>
			<textarea id="inputText" rows="13" cols="92" style="font-size: 20px; white-space: pre; overflow: scroll;"></textarea><br/>
			<button id="button" onclick="readFile()">Select File</button><br/>
		</div>
		<iframe id="jisho-iframe" style="width: 100%; height: 100%;"></iframe>

		<!-- This div will float on the screen and highlight the current text for me -->
		<div id="textHighlight" style="position: absolute; top: 0px; left: 0px; width: 200px; height: 2px; background-color: rgba(255, 0, 0, 0.5);"></div>
	</div>
</body>
</html>
