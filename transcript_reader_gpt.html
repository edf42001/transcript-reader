<!DOCTYPE html>
<html>
<head>
	<title>File Reader</title>
	<style>
		#inputText {
			line-height: 16px;
		}
		#grid-container {
			display: grid;
			grid-template-columns: 50% 50%;
			grid-template-rows: auto;
		}


	</style>
	<script src="https://www.youtube.com/player_api"></script>
	<script>
		function readFile() {
			var fileInput = document.createElement('input');
			fileInput.type = 'file';

			fileInput.onchange = function(e) {
				var file = e.target.files[0];
				var reader = new FileReader();

				reader.onload = function() {
					document.getElementById('inputText').value = reader.result;
				}

				reader.readAsText(file);
			}

			fileInput.click();
		}
		
		document.addEventListener('contextmenu', function(event) {
			var selectedText = window.getSelection().toString();
			if (selectedText) {
				event.preventDefault();
				var url = "https://jisho.org/search/" + encodeURIComponent(selectedText);
				var iframe = document.getElementById("jisho-iframe");
				iframe.src = url;
			}
		});
		
		var player;

		function onYouTubeIframeAPIReady() {
			player = new YT.Player('player', {
				height: '450',
				width: '800',
				videoId: 'XnY2CD4cCPk',
				playerVars: {
					'autoplay': 0,
					'controls': 1,
					'rel': 0,
					'showinfo': 0
				},
				events: {
					'onReady': onPlayerReady,
					'onStateChange': onPlayerStateChange
				}
			});
		}

		function onPlayerReady(event) {
			// do something when player is ready
			console.log("Ready");
		}

		function onPlayerStateChange(event) {
			// do something when player state changes
			console.log("State changed");
			scrollToTime();
		}

		function scrollToTime() {
			// Get the current time of the video
			var currentTime = player.getCurrentTime();

			var transcript = document.getElementById('inputText').value;
			const lines = transcript.split("\n");
			var timestamps = Array(lines.length);
			for (let i = 0; i < lines.length; i++) {
				const timestamp = lines[i].substring(1, 6);
				let minutes = parseInt(timestamp.split(":")[0]);
				let seconds = parseInt(timestamp.split(":")[1]);
				timestamps[i] = minutes * 60 + seconds;
			}

			// find current time line
			line = 0;
			for (let i = 0; i < timestamps.length; i++) {
				if (timestamps[i] > currentTime) {
					line = i;
					break;
				}
			}

			const textArea = document.getElementById('inputText');
			// Calculate the pixel height of each line
			const lineHeight = parseInt(window.getComputedStyle(textArea).lineHeight);
			// Set the scrollTop property to scroll to the specified line
			textArea.scrollTop = ((line - 1) - 1) * lineHeight;
		}

		const intervalId = setInterval(scrollToTime, 10000);

		window.addEventListener('keydown', function(event) {
			// Check if the space bar is pressed (32). k = 75
			if (event.which === 32) {
				// If playing, pause, otherwise, play
				if (player.getPlayerState() == 1) {
					player.pauseVideo();
				} else {
					player.playVideo();
				}
			}
		});

	</script>
</head>
<body>
	<div id="grid-container">
		<div>
			<div id="player"></div><br/>
			<textarea id="inputText" rows="24" cols="115" style="white-space: pre; overflow: scroll;"></textarea><br/>
			<button id="button" onclick="readFile()">Select File</button><br/>
		</div>
		<iframe id="jisho-iframe" style="width: 100%; height: 100%;"></iframe>
	</div>
</body>
</html>
